<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0eb655;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c853;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="180" height="130" rx="20" ry="20" fill="url(#bgGrad)" />

  <!-- Play button circle -->
  <circle cx="100" cy="75" r="35" fill="rgba(255,255,255,0.2)" />
  <circle cx="100" cy="75" r="28" fill="url(#playGrad)" />

  <!-- Play triangle -->
  <polygon points="92,60 92,90 118,75" fill="#0eb655" />

  <!-- Film strip decoration left -->
  <rect x="20" y="25" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="20" y="45" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="20" y="65" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="20" y="85" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="20" y="105" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />

  <!-- Film strip decoration right -->
  <rect x="172" y="25" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="172" y="45" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="172" y="65" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="172" y="85" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
  <rect x="172" y="105" width="8" height="10" rx="2" fill="rgba(255,255,255,0.3)" />
</svg>
