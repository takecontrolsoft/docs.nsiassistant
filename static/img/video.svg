  <!-- Lens -->
  <circle cx="35" cy="50" r="12" fill="#00c853"/>
  <circle cx="35" cy="50" r="8" fill="#008836"/>
  <circle cx="35" cy="50" r="4" fill="#0eb655"/>

  <!-- Viewfinder -->
